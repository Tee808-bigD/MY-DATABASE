<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylle.css" >
        </head>
    <body>
     <table border="1">
           <tr>
             <td colspan="4">
               <input type="Text" id ="inputBox" value="0" />
            </td>  
         </tr>   
        <tr>
            <td class="digitalButton" onclick="digitBtnPressed(7)">7</td>
            <td class="digitalButton" onclick="digitBtnPressed(8)">8</td>
            <td class="digitalButton" onclick="digitBtnPressed(9)">9</td>
            <td class="operaterButton" onclick="operaterBtnPressed('*')">x</td>
         </tr>
         <tr>
             <td class="digitalButton" onclick="digitBtnPressed(4)">4</td>
             <td class="digitalButton" onclick="digitBtnPressed(5)">5</td>
             <td class="digitalButton" onclick="digitBtnPressed(6)">6</td>
             <td class="operaterButton" onclick="operaterBtnPressed('-')">-</td>
         </tr>
         <tr>
             <td class="digitalButton" onclick="digitBtnPressed(1)">1</td>
             <td class="digitalButton" onclick="digitBtnPressed(2)">2</td>
             <td class="digitalButton" onclick="digitBtnPressed(3)">3</td>
             <td class="operaterButton" onclick="operaterBtnPressed('+')">+</td>
         </tr>
         <tr>
             <td colspan="2" onclick="digitBtnPressed(0)">0</td>
              
             <td class="ACButton" onclick="btnACPressed()">AC</td>
             <td class="operaterButton" onclick="operaterBtnPressed('/')">/</td>
         </tr>
         <tr>
             <td colspan="4" onclick="equaalBtnPressed()">=</td>
         </tr>
     </table> 
         <script>
             var newline = true; //boolean variable initiat's a new line that has no zero
             var value1;
             var currentOperater;
             
             // event handler for wen a button is pressed
              function digitBtnPressed(button) 
             {
                 if(newline)
                 {
                document.getElementById("inputBox").value = button; 
                 newline = false; }
                 else { 
                     
                 var currentValue = document.getElementById("inputBox").value;
                 document.getElementById("inputBox").value = currentValue + button;
             }

             }    
             // event handler for wen AC button is pressed
             function btnACPressed()
             {
                document.getElementById("inputBox").value = 0;
                 newline = true;
             }
             function operaterBtnPressed(operater)
             {
                 currentOperater = operater;
                 value1 = parseInt(document.getElementById("inputBox").value);
             newline = true;
             }
             //botton for equals 
             function equaalBtnPressed ()
             {
                 var value2 = parseInt(document.getElementById("inputBox").value);
                 var fanalTotal;
                 
                 switch ( currentOperater) 
                 {
                    case "+":
                         fanalTotal = value1 + value2 ;
                         break;
                         
                    case "-":
                         fanalTotal = value1 - value2 ;
                         break;
                         
                    case "*":
                         fanalTotal = value1 * value2 ;
                         break;
                         
                    case "/":
                         fanalTotal = value1 / value2 ;
                         break;
                 }
                 document.getElementById("inputBox").value = fanalTotal;
                 value1 =0;
                 newline = true;
             }
             
         </script>
        </body>
    
</html>
